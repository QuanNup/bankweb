	<script src="js/main.js"></script>

    <script>
        const url = 'http://localhost:8031/public/register';
        
        function sendData() {
                var statusRegister = "failed";
               
				var user = {
                    fullName: document.getElementById("fullName").value,
					userName : document.getElementById("username").value,
					password : document.getElementById("password").value,
                    confirmPassword : document.getElementById("confirm-password").value,
                    phone: document.getElementById("phone").value,
                    email : document.getElementById("username").value,
				}
				if(validate(user)){
                    axios.post(url, user)
                    .then(function (response) {
                        console.log(response.data);
                        localStorage.setItem("token",response.data.token)
                        localStorage.setItem("username",response.data.email)
                        if(localStorage.getItem("token") != null){
                            statusRegister = "success"
                            let redirectUrl = `http://127.0.0.1:5500/Login_v1/login.html?status=${statusRegister}`
                            window.location.href = redirectUrl;
                        }
                    })
                    .catch(function (error) {
                        console.error(error);
                        alert('Failed to send data.');
                    });
                    // fetch(url,{
                    //     method: 'POST',
                    //     headers:{
                    //         'Content-Type':'application/json'
                    //     },
                    //     body: JSON.stringify(user)
                    // }).then(response => response.json())
                    // .then(data => {
                    //     console.log('Success',data)
                    // }).catch((error)=>{
                    //     console.error('Error:' ,error);
                    // })
                }
        };
        function validate(user){
            if(!validFullName(user.fullName)){
                const fieldName ="fullName"
                const message ="fullName has upcase first char each word and less than 50"
                invalidateMessage(fieldName,message);
                return false;
            }
            if(user.password!=user.confirmPassword){
                const fieldName="password"
                const message = "password and confirm-password not alike"
                invalidateMessage(fieldName,message);   
                return false
            };
            if(!validPhoneNumber(user.phone))
            {   
                const fieldName="phone"
                const message ="Phone number must have at least 10 number and start with 0"
                invalidateMessage(fieldName,message)
                return false;
            }
            return true;
            
        }
        
        function validFullName(fullName){
            const regex = /\b[A-Z][a-z]*\b/;
            if(regex.test(fullName))return true;
            return false;
        }
        function validPhoneNumber(phoneNumber){
            const phoneNumberRegex = /^0\d{9}$/;
            if(phoneNumberRegex.test(phoneNumber))return true;
            return false;
        }
        function invalidateMessage(fieldName,message){
           const input = document.getElementById(fieldName);
           const validateDiv = document.getElementById(fieldName+"-validation-message");
           let validateConfirmDiv = null;
           let timeOut = 6000
           input.value=''
           input.focus()
           validateDiv.textContent =message
           validateDiv.style.display="block"
           if(fieldName==="password"){
                let confirmInput = document.getElementById("confirm-"+fieldName);
                confirmInput.value=''
                validateConfirmDiv = document.getElementById("confirm-"+fieldName+"-validation-message")
                validateConfirmDiv.textContent = message
                validateConfirmDiv.style.display=""
           }
           setTimeout(function(){
            if(validateConfirmDiv!=null)validateConfirmDiv.classList.add('hidden')
            validateDiv.classList.add('hidden');
           },timeOut)
           setTimeout(function(){
            if(validateConfirmDiv!=null)validateConfirmDiv.classList.remove('hidden')
                validateDiv.classList.remove('hidden');
                validateDiv.style.display="none";
            if(validateConfirmDiv!=null)validateConfirmDiv.style.display="none"
           },timeOut+500)
        }
    </script>
