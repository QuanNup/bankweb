<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!--===============================================================================================-->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input id="userName" class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input id="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" onclick="sendData()">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>
					<div id="success-message" class="success-message"></div>
					<div class="text-center p-t-136">
						<a class="txt2" href="Register.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script>
		window.onload = function () {
			const timeOut = 6000
			
			var searchParams = new URLSearchParams(window.location.search);
			var status = searchParams.get('status');
			if (status == "success") {
				const message = document.getElementById("success-message");
				message.textContent = "Register successful"
				message.style.display = "block"
				setTimeout(function () {
					message.classList.add('hidden');
				}, timeOut)
				setTimeout(function () {
					message.classList.remove('hidden');
					message.style.display = "none";
					message.style.color="green"
				}, timeOut + 500)
			}
			if(status=="warning"){
				const message = document.getElementById("success-message");
				message.textContent = "Not Authorizated"
				message.style.display = "block"
				message.style.color="red"
				setTimeout(function () {
					message.classList.add('hidden');
				}, timeOut)
				setTimeout(function () {
					message.classList.remove('hidden');
					message.style.display = "none";
				}, timeOut + 500)
			}
		}
		function sendData() {
			const authenticateURL = 'http://localhost:8031/public/authenticate'
			const redirectUrl='http://127.0.0.1:5500/index.html'
			var user = {
				userName: document.getElementById("userName").value,
				password: document.getElementById("password").value,
			}
			fetch(authenticateURL, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					email: user.userName,
					password: user.password
				})
			})
				.then(response => response.json())
				.then(data => {
					sessionStorage.setItem('token', data.token);
					sessionStorage.setItem('userProfile', data.fullName);
					sessionStorage.setItem('email',data.email);
                    window.location.href = redirectUrl;
				})
				.catch(error => console.error('Error:', error));
		}
	</script>

</body>

</html>
