<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="./Login_v1/css/Receipt.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Kiểm tra sự tồn tại của token trong sessionStorage
            const token = sessionStorage.getItem('token');
            if (!token) {
                // Nếu token không tồn tại, chuyển hướng đến trang login.html
                window.location.href = 'http://127.0.0.1:5500/Login_v1/login.html?status=warning';
            }
        });
    </script>
</head>
<body>
    <h2>Transaction Page</h2>

    <div class="centered">
        <label for="accountSelector">Select Account:</label>
        <select id="accountSelector">
            <!-- Options will be dynamically added here -->
        </select>
    </div>

    <div class="centered">
        <label for="transactionTypeSelector">Select Transaction Type:</label>
        <select id="transactionTypeSelector">
            <option value="">-- Select Transaction Type --</option>
            <option value="deposit">Deposit</option>
            <option value="withdrawal">Withdrawal</option>
            <option value="transfer">Transfer</option>
        </select>
    </div>

    <div id="transactionDetails">
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Amount</th>
                    <th>Transaction Date</th>
                    <th class="transfer-only">Receive Account Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction details will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="./Login_v1/js/Receipt.js"></script>
</body>
</html>
